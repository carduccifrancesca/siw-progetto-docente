<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Dettagli buffet</title>    
	</head> 

	<body>
	<header> 
		<div><strong>Dettagli buffet</strong></div>
	</header>
	
	<div>
			<div><strong>Nome: </strong>
			<span th:text="${buffet.nome}">Buffet</span></div>
			<div><strong>Descrizione: </strong>
			<span th:text="${buffet.descrizione}">Descrizione</span></div>
			<div><strong>Chef:</strong>
			<span th:text="${buffet.chef}">Chef</span></div>
	</div>
	
	<div th:if="${!buffet.piatti.empty}">Piatti presenti nel buffet:
		<ul>
			<li th:each="piatto: ${buffet.piatti}">
				<a href="piatto.html" th:href="@{'/piatto' + '/' + ${piatto.id}}"
				   th:text="${piatto.nome}">Piatto</a>
			</li>	   	
		</ul>
	</div>

	<div>
		<a href="/"><strong>Home</strong></a>
	</div>
	</body>

</html>
