<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Inserimento buffet</title>			
	</head>
	
	<body>
	<header> 
		<div><strong>Inserimento dati buffet</strong></div>
	</header>
	
	<div>

		<form th:action="@{'/chef' + '/' + ${chef.id} + '/buffet'}" method="POST" th:object="${buffet}">
	
			<div>
				<span>Nome: </span>
				<span><input type="text" th:field="*{nome}"/></span>
			</div>
			
			<div>
				<span>Descrizione: </span>
				<span><input type="text" th:field="*{descrizione}"/></span>	
			</div>
			
			<div>
				<button type="submit">Conferma nuovo buffet</button>
			</div>
			
		</form>
	
	</div>
	
	<div>
		<a href="/"><strong>Home</strong></a>
	</div>
	</body>

</html>
