<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>  	
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">    
	<title>Modifica Buffet</title> 
</head> 

<body>
	<header> 
		<div><strong> Dettagli buffet</strong></div>
	</header>
	
	<div>
	
		<p>
			<span >Nome buffet: </span>
			<span th:text="${buffet.nome}">Buffet</span>
			<span>  -  Descrizione buffet: </span>
			<span  th:text="${buffet.descrizione}">Descrizione</span>
			<span>  -  Chef buffet: </span>
			<span th:text="${buffet.chef}">Mario Rossi</span>
		</p>
		
		<div th:if="${!buffet.piatti.empty}">Piatti presenti nel buffet:
			<ul>
				<li th:each="piatto: ${buffet.piatti}">
					<a href="piatto.html" th:href="@{'/piatto' + '/' + ${piatto.id}}"
					   th:text="${piatto.nome}">Piatto</a>
					<a th:href="@{'/admin' + '/buffet' + '/' + ${buffet.id} + 
								'/removePiatto' +'/' + ${piatto.id}}">Rimuovi</a>
				</li>	   	
			</ul>
		</div>
		
		<div th:if="${!piattiAssenti.empty}">Vuoi aggiungere uno dei seguenti piatti al buffet?</div>
		
		<ul>
			<li th:each="piatto: ${piattiAssenti}">
				<a href="piatto.html" th:href="@{'/piatto' + '/' + ${piatto.id}}"
				   th:text="${piatto.nome}">Piatto</a>
				<a href="#" th:href="@{'/admin' + '/buffet' + '/' + ${buffet.id} + '/add' + '/' + ${piatto.id}}">Aggiungi al buffet</a>
			</li>	   	
		</ul>
	</div>
	
	<div>
		<a href="buffet.html" th:href="@{'/buffet' + '/' + ${buffet.id}}">CONFERMA</a>
	</div>
	
	<div>
		<a href="/"><strong>Home</strong></a>
	</div>
	</body>
</body>

</html>
